<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OAuth2 Cognito Demo</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

<header th:replace="fragments :: header"></header>

<section class="section">
    <div class="container has-text-centered">
        <div>
            <h1 class="title">OAuth2 Spring Security Cognito Soilbuilder</h1>

            <div sec:authorize="isAuthenticated()">
                <div class="box">
                    Hello, <strong th:text="${#authentication.name}"></strong>!
                </div>
            </div>

            <div sec:authorize="isAnonymous()">
                <div class="box">
                    <a class="button login is-primary" th:href="@{/oauth2/authorization/cognito}">Log in with Amazon Cognito</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
